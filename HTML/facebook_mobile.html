<!DOCTYPE html>
<html>
    <head>
        <title>
        Facebook for Mobile
        </title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../CSS/facebook_mobile.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="mobile_screen">
            <div id="mobile_header">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <span class="search_box"><input type="text" placeholder="Search"></span>
                <span class="friend_list"><a href="#"><img src="../Images/friendlist.jpeg" /></a></span>
            </div>
            <div id="mobile_body">
                <div id="menu_bar">
                    <span class="menu_icon"><a href="#"><img src="../Images/story.png" /></a></span>
                    <span class="menu_icon"><a href="#"><img src="../Images/friendreq.png" /></a></span>
                    <span class="menu_icon"><a href="#"><img src="../Images/msgs.png" /></a></span>
                    <span class="menu_icon"><a href="#"><img src="../Images/notification.png" /></a></span>
                    <span class="menu_icon"><a href="#"><img src="../Images/menu.png" /></a></span>
                </div>
                <div id="create_status">
                    <div id="status_info">
                        <div id="fb_dp">
                            <img src="../Images/geethu.jpg">
                        </div>
                        <div id="fb_text">
                            <input type="text" placeholder="What's on your mind?">
                        </div>
                    </div>
                    <div id="status_attach">
                        <span class="attach_icon">
                        <i class="fa fa-pencil"></i>&nbsp;<span class="icon_text">STATUS</span></span>
                        <span class="attach_icon">
                        <i class="fa fa-camera"></i>&nbsp;<span class="icon_text">PHOTO</span>
                        </span>
                        <span class="attach_icon">
                        <i class="fa fa-map-marker"></i>&nbsp;<span class="icon_text">CHECK IN</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
